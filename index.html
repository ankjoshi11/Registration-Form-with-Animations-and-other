<!DOCTYPE html>
<html>
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
    <div class="container">
        <section class="register">
            <h1>Register on Ankit's Login page</h1>
            <form method="post" action="index.html">
                <div class="reg_section personal_info form-container">
                    <h3>Your Personal Information</h3>
                    <input type="text" name="first-name" id="column-left" value="" placeholder="Your Firstname" onkeyup="firstnamecap();" onblur="abc();" class="jp-card-invalid">
                    <input type="text" name="last-name" id="column-right" value="" placeholder="Your Lastname" onkeyup="lastnamecap();" onblur="abc2();" class="jp-card-invalid">
                    <input type="text" name="email" id="emailid" value="" placeholder="Your E-mail Address" onfocus="this.select();" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" onblur="checkEmail();">
                    <input type="password" name="password" id="password" value="" placeholder="Your Password" onblur="pwrd();">
                </div>
                <div class="reg_section password">
                    <h3>Your Address</h3>
                    <select>
                        <option value="">Arizona</option>
                        <option value="">California</option>
                        <option value="">Colorado</option>
                        <option value="">Florida</option>
                        <option value="">Illinois</option>
                        <option value="">New Jersey</option>
                        <option value="">North Carolina</option>
                        <option value="">New York</option>
                        <option value="">Texas</option>
                    </select>
                    <textarea name="textarea" id="address">Your Full Address</textarea>
                    <input type="text" name="zipcode" id="zipcode" value="" placeholder="Your Zip Code" onblur="validateZipCode();">
                    <input type="text" name="phonenumber" id="phonenumber" value="" placeholder="Your Phone Number" onkeyup="validatePhone();">
                    <input id="input-field" type="text" name="number" placeholder="Card Number" />
                    <input id="column-left" type="text" name="expiry" placeholder="MM / YY" />
                    <input id="column-right" type="text" name="cvc" placeholder="CCV" />
                </div>
                <div class="card-wrapper"></div>
                <p class="terms">
                    <label>
                        <input type="checkbox" name="remember_me" id="remember_me" onclick="signup(this);"> I accept <a href="http://www.pro-tekconsulting.com/">Ankit's Website Registration</a>Terms & Condition
                    </label>
                </p>
                <p class="submit">
                    <input type="submit" id="submit" name="commit" value="Sign Up" action="welcome.html" disabled>
                </p>
            </form>
        </section>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/121761/card.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/121761/jquery.card.js'></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
